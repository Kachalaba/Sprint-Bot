services:
  sprint-bot:
    build: .
    env_file:
      - .env
    ports:
      - "8443:8443"
    volumes:
      - sprint-bot-data:/app/data
      - sprint-bot-logs:/app/logs
    environment:
      BOT_TOKEN: ${BOT_TOKEN:?BOT_TOKEN must be set}
      DB_URL: ${DB_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/sprint_bot}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-sheets}
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os, signal; os.kill(1, 0)'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sprint_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - sprint-bot-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sprint-bot-data:
  sprint-bot-logs:
  sprint-bot-pgdata:
